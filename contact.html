<body>

  	<div class="container">

   </div>

   <div class="container">
   		<div class="jumbotron">
  			<h2>Contact</h2>
  		</div>

  		<form>
  			<div class="row">
  				<div class="col-xs-6">
  					<div class="form-group"> 
						<label class="control-label " for="name">Name</label>
							<input class="form-control" id="name" name="name" placeholder="John Smith" required="required" type="text"/>
					</div>
				</div>
			</div>
	
			<div class="row">
				<div class="col-xs-6">
					<div class="form-group"> 
						<label class="control-label requiredField" for="email">Email<span class="asteriskField">*</span></label>
							<input class="form-control" id="email" name="email" placeholder="jsmith@example.com" required="required" type="text"/>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6">
					<div class="form-group"> 
						<label class="control-label " for="message">Message</label>
							<textarea class="form-control" cols="40" id="message" name="message" placeholder="message" required="required" rows="10"></textarea>
					</div>
				</div>
			</div>
	
			<div class="form-group">
				<button class="btn btn-primary " name="submit" type="submit">Submit</button>
			</div>
  		</form>

  	<footer class="navbar-default navbar-fixed-bottom">

  		</div>
